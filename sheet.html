<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Operations</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="operational-panel">
        <div class="operation-header">
            <h2>Excel Operations</h2>
        </div>
        <div class="operation-inputs">
            <label for="primary-column">Enter Primary Column (e.g., A):</label>
            <input type="text" id="primary-column" class="small-input" placeholder="A">
            <label for="operation-columns">Enter Columns for Operation (e.g., A,B,C):</label>
            <input type="text" id="operation-columns" class="small-input" placeholder="A,B,C">
            <select id="operation-type">
                <option value="and">AND</option>
                <option value="or">OR</option>
            </select>
            <select id="operation">
                <option value="null">Null</option>
                <option value="not-null">Not Null</option>
            </select>
            <button id="apply-operation">Apply Operation</button>
        </div>
        <button id="download-button">Download</button>
    </div>
    
    <div id="sheet-content" class="sheet-content"></div>

    <!-- Download Modal -->
    <div id="download-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Download Options</h2>
            <label for="filename">File Name:</label>
            <input type="text" id="filename" placeholder="download">
            <label for="file-format">File Format:</label>
            <select id="file-format">
                <option value="xlsx">Excel (xlsx)</option>
                <option value="csv">CSV</option>
            </select>
            <button id="confirm-download">Download</button>
        </div>
    </div>

    <script src="sheet.js"></script>
</body>
</html>
